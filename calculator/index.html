<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="num1" id="num1" class="num">
    <br>
    <input type="text" name="num2" id="num2" class="num">
    <div class="expression">

        <button id="btn" onclick="add()">+</button>
        <button id="btn" onclick="sub()">-</button>
        <button id="btn" onclick="mul()">*</button>
        <button id="btn" onclick="divi()">/</button>
    </div>
    <h1 id="result"></h1>
    <script>
        function add(){ 
        let num1 = document.getElementById('num1').value;
        let number1 = parseFloat(num1);
        let num2 = document.getElementById('num2').value;
        let number2 = parseFloat(num2);
            document.getElementById('result').innerHTML=number1 + number2;
        } 
        function sub(){ 
        let num1 = document.getElementById('num1').value;
        let number1 = parseFloat(num1);
        let num2 = document.getElementById('num2').value;
        let number2 = parseFloat(num2);
            document.getElementById('result').innerHTML=number1 - number2;
        } 
        function mul(){ 
        let num1 = document.getElementById('num1').value;
        let number1 = parseFloat(num1);
        let num2 = document.getElementById('num2').value;
        let number2 = parseFloat(num2);
            document.getElementById('result').innerHTML=number1 * number2;
        } 
        function divi(){ 
        let num1 = document.getElementById('num1').value;
        let number1 = parseFloat(num1);
        let num2 = document.getElementById('num2').value;
        let number2 = parseFloat(num2);
            document.getElementById('result').innerHTML=number1 / number2;
        } 



    </script>
</body>
</html>
